networks:
  my_network:
    driver: bridge

services:

  nodeapp1:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo-srv
      - redis
      - minio
    volumes:
      - nodeapp1-data:/app/data
    env_file:
      - ./.env
    networks:
      - my_network

  mongo-srv:
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: artistdb1
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    env_file:
      - ./.env
    networks:
      - my_network

  redis:
    image: "redis:latest"
    command: ["redis-server", "--maxmemory", "1g"]
    ports:
      - "6379:6379"
    networks:
      - my_network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin12345
    ports:
      - "9000:9000" # MinIO API Port
      - "9001:9001" # MinIO Console Port
    volumes:
      - minio-data:/data
    networks:
      - my_network

volumes:
  nodeapp1-data:
  mongo-data:
  minio-data:
